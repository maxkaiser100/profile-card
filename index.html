<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="containerBgTop">

    </div>
    <div class="containerBgBottom">

    </div>
    <div class="card">
      <div class="cardTop">
        <div class="avatar">
          <img src="images/image-victor.jpg">
        </div>
      </div>
      <div class="cardBottom">
        <div class="personInfo">
          <div class="name">
            Victor Crest
          </div> 
          <div class="age">
            26
          </div>   
          <div class="location">
            London
          </div>
        </div>
        <div class="socialStats">
          <div class="stat">
            <div class="number">
              80K
            </div>
            <div class="title">
              Followers
            </div>
          </div>

          <div class="stat">
            <div class="number">
              803K
            </div>
            <div class="title">
              Likes
            </div>
          </div>

          <div class="stat">
            <div class="number">
              1.4K
            </div>
            <div class="title">
              Photos
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
 
 


 


 
  

 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmaster.io">Max Kaiser</a>.
  </div>
</body>
</html>
